<html>

<head>
    <title>cetrak cetrek lampu sesi 4</title>
</head>
<body>
    <img src="assets/images/off.gif" alt="" id="lampu1" > 
    <hi>cetrak cetrek lampu sesi 4</hi>
    <button onclick="saklar('on')">nyalain lampu</button>
    <button onclick="saklar('off')">matikan lampu</button>

<!-- ini adalah script js-->
    <script>
        function saklar(params) {
            console.log(params)

            let lampu1 =document.getElementById("lampu1");
            if(params == "on") {
              lampu1.src = "assets/images/on.gif";
            }
            if(params == "off") {
              lampu1.src = "assets/images/off.gif";
            }
              return lampu1
          }
    </script>
</body>
</html>
